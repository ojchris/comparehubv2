name: comparenone
type: theme
base theme: stable9
description: A responsive, mobile-first theme for the CompareHub project&quot;
package: custom
core_version_requirement: ^10
libraries:
  - comparenone/global
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
